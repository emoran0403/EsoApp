<!-- Writ Type -->
<div class="container">
  <div class="row">
    <div class="card col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3">
      <div
        class="my-3 d-flex flex-row justify-content-around"
        id="writTypeDropdown"
      >
        <select-dropdown
          class="col-3"
          [buttonText]="'Writ Type'"
          [options]="craftingTypes"
          [disableFromParent]="false"
          (selectedOption)="handleOptionTypeChange($event)"
        >
        </select-dropdown>
        <div class="col-9">
          <h5 *ngIf="showWritType" class="card-title text-center">
            {{ writType }}
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Quality -->
<div class="container">
  <div class="row">
    <div class="card col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3">
      <div
        class="my-3 d-flex flex-row justify-content-around"
        id="qualityTypeDropdown"
      >
        <select-dropdown
          class="col-3"
          [buttonText]="'Quality'"
          [options]="qualities"
          [disableFromParent]="false"
          (selectedOption)="handleQualityChange($event)"
        >
        </select-dropdown>
        <div class="col-9">
          <h5 *ngIf="showQuality" class="card-title text-center">
            {{ quality }}
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Set -->
<div class="container">
  <div class="row">
    <div class="card col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3 pb-3">
      <type-ahead
        #typeaheadSet
        [labeltext]="'Set'"
        [options]="armorSets"
        [selectedFromParent]="resetterForTypeahead"
        (optionSelected)="handleSetChange($event)"
        (click)="onInputClick('set')"
      ></type-ahead>
    </div>
  </div>
</div>

<!-- Style -->
<div class="container">
  <div class="row">
    <div class="card col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3 pb-3">
      <type-ahead
        #typeaheadStyle
        [labeltext]="'Style'"
        [options]="styles"
        [disableFromParent]="showStyle"
        [selectedFromParent]="resetterForTypeahead"
        (optionSelected)="handleStyleChange($event)"
        (click)="onInputClick('style')"
      ></type-ahead>
    </div>
  </div>
</div>

<!-- Items -->
<div class="container">
  <div class="row">
    <div class="card col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3">
      <div
        class="my-3 d-flex flex-row justify-content-around"
        id="itemDropdown"
      >
        <select-dropdown
          class="col-3"
          [buttonText]="'Item'"
          [options]="itemOptions"
          [disableFromParent]="showItem"
          (selectedOption)="handleItemChange($event)"
        >
        </select-dropdown>
        <div class="col-9">
          <h5 *ngIf="!showItem" class="card-title text-center">
            {{ item }}
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Traits  -->
<div class="container">
  <div class="row">
    <div class="card col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3">
      <div
        class="my-3 d-flex flex-row justify-content-around"
        id="itemDropdown"
      >
        <select-dropdown
          class="col-3"
          [buttonText]="'Trait'"
          [options]="traitOptions"
          [disableFromParent]="showTrait"
          (selectedOption)="handleTraitChange($event)"
        >
        </select-dropdown>
        <div class="col-9">
          <h5 *ngIf="!showTrait" class="card-title text-center">
            {{ trait }}
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Reward -->
<div class="container">
  <div class="row">
    <div class="card col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3 py-3">
      <div class="form-floating">
        <input
          id="rewards"
          name="rewards"
          class="form-control"
          type="number"
          min="0"
          [(ngModel)]="reward"
          (change)="rewardChanged($event)"
          (beforeinput)="handleBeforeInput($event)"
        /><label for="rewards" class="form-label">Writ Reward</label>
      </div>
    </div>
  </div>
</div>

<!-- Submission -->
<div class="container">
  <div class="row">
    <div class="card col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3 py-3">
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary mx-3" (click)="submitWrit()">
          Submit
        </button>
        <button class="btn btn-warning mx-3" (click)="resetAll()">Clear</button>
      </div>
    </div>
  </div>
</div>

<!-- Notification -->
<div class="container">
  <ng-container *ngIf="showSubmission">
    <div class="row">
      <div
        *ngIf="submissionStatus"
        class="card col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3 bg-success text-white"
      >
        <div class="d-flex align-items-center justify-content-center">
          <p class="mt-3">Writ submitted!</p>
        </div>
      </div>
      <div
        *ngIf="!submissionStatus"
        class="card col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3 bg-danger text-white"
      >
        <div class="d-flex align-items-center justify-content-center">
          <p class="mt-3">Failed to submit!</p>
        </div>
      </div>
    </div>
  </ng-container>
</div>

<div class="card border border-2 border-dark rounded">
  <div
    class="card-body"
    [ngClass]="isCompletable ? 'bg-success' : 'bg-warning-subtle'"
  >
    <h5 class="card-title">{{ writ.quality }} {{ writ.item }}</h5>
    <p class="card-text">{{ writ.reward }} Vouchers</p>
  </div>
  <ul class="list-group list-group-flush">
    <li
      class="list-group-item"
      [ngClass]="hasTrait ? 'bg-success-subtle' : 'bg-warning-subtle'"
    >
      Trait: <span class="fw-bold">{{ writ.trait }}</span>
    </li>
    <li
      class="list-group-item"
      [ngClass]="hasArmorSet ? 'bg-success-subtle' : 'bg-warning-subtle'"
    >
      Set: <span class="fw-bold">{{ writ.set }}</span>
    </li>
    <li
      class="list-group-item"
      [ngClass]="hasStyle ? 'bg-success-subtle' : 'bg-warning-subtle'"
    >
      Style: <span class="fw-bold">{{ writ.style }}</span>
    </li>
  </ul>
  <div class="body">
    <div class="d-flex justify-content-center my-2">
      <button
        [disabled]="!isCompletable"
        *ngIf="displayCompletion"
        class="btn btn-primary"
        (click)="toggle()"
      >
        Mark Complete
      </button>
      <div *ngIf="!displayCompletion">
        <button class="btn btn-success mx-2" (click)="completeWrit()">
          Yes
        </button>
        <button class="btn btn-danger mx-3" (click)="toggle()">No</button>
      </div>
    </div>
  </div>
</div>

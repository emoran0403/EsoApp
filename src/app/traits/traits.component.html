<!-- Buttons -->
<div class="container">
  <div class="row">
    <div class="card col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3">
      <div class="card-body">
        <h5 class="card-title text-center">Blacksmithing</h5>
        <div class="d-flex justify-content-center">
          <button
            class="btn btn-primary btn-sm mx-2"
            (click)="setTraitsAndItems('weapons', 'blacksmithing')"
          >
            Weapons
          </button>
          <button
            class="btn btn-primary btn-sm mx-2"
            (click)="setTraitsAndItems('armor', 'blacksmithing')"
          >
            Armor
          </button>
        </div>
      </div>
    </div>
    <div class="card col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3">
      <div class="card-body">
        <h5 class="card-title text-center">Woodworking</h5>
        <div class="d-flex justify-content-center">
          <button
            class="btn btn-primary btn-sm mx-2"
            (click)="setTraitsAndItems('weapons', 'woodworking')"
          >
            Weapons
          </button>
          <button
            class="btn btn-primary btn-sm mx-2"
            (click)="setTraitsAndItems('armor', 'woodworking')"
          >
            Armor
          </button>
        </div>
      </div>
    </div>
    <div class="card col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3">
      <div class="card-body">
        <h5 class="card-title text-center">Clothing</h5>
        <div class="d-flex justify-content-center">
          <button
            class="btn btn-primary btn-sm mx-2"
            (click)="setTraitsAndItems('armor', 'clothing')"
          >
            Clothing
          </button>
        </div>
      </div>
    </div>
    <div class="card col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3">
      <div class="card-body">
        <h5 class="card-title text-center">Jewelery</h5>
        <div class="d-flex justify-content-center">
          <button
            class="btn btn-primary btn-sm mx-2"
            (click)="setTraitsAndItems('jewelery', 'jewelery')"
          >
            Jewelery
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Items and Traits -->
<div class="container">
  <!-- Chosen Item -->
  <div class="row" *ngIf="shownItems">
    <div class="card col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3">
      <div class="my-3" id="wow">
        <app-selector
          [options]="shownItems"
          (selectedItem)="handleSelectedItemChange($event)"
        ></app-selector>
      </div>
      <div class="card-body" *ngIf="chosenItem">
        <h5 class="card-title text-center">{{ chosenItem }}</h5>
      </div>
    </div>
  </div>
  <!-- Traits -->
  <div class="row">
    <unlock-button
      *ngIf="shownTraits"
      [name]="'Toggle All'"
      [positive]="'Learned'"
      [negative]="'Locked'"
      (optionSelected)="onOptionSelected($event)"
    ></unlock-button>
    <unlock-button
      *ngFor="let trait of shownTraits; let i = index"
      [id]="'${trait}-${i}'"
      [name]="trait"
      [positive]="'Learned'"
      [negative]="'Locked'"
      [outsideOption]=""
      (optionSelected)="onOptionSelected($event)"
    ></unlock-button>
  </div>
</div>

<!-- Buttons -->
<div class="container">
  <div class="row">
    <div class="card col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3">
      <div class="card-body">
        <h5 class="card-title text-center">Blacksmithing</h5>
        <div class="d-flex justify-content-center">
          <button
            class="btn btn-primary btn-sm mx-2"
            (click)="setShownTraits('weapons')"
          >
            Weapons
          </button>
          <button
            class="btn btn-primary btn-sm mx-2"
            (click)="setShownTraits('armor')"
          >
            Armor
          </button>
        </div>
      </div>
    </div>
    <div class="card col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3">
      <div class="card-body">
        <h5 class="card-title text-center">Clothing</h5>
        <div class="d-flex justify-content-center">
          <button
            class="btn btn-primary btn-sm mx-2"
            (click)="setShownTraits('armor')"
          >
            Clothing
          </button>
        </div>
      </div>
    </div>
    <div class="card col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3">
      <div class="card-body">
        <h5 class="card-title text-center">Woodworking</h5>
        <div class="d-flex justify-content-center">
          <button
            class="btn btn-primary btn-sm mx-2"
            (click)="setShownTraits('weapons')"
          >
            Weapons
          </button>
          <button
            class="btn btn-primary btn-sm mx-2"
            (click)="setShownTraits('armor')"
          >
            Armor
          </button>
        </div>
      </div>
    </div>
    <div class="card col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3">
      <div class="card-body">
        <h5 class="card-title text-center">Jewelery</h5>
        <div class="d-flex justify-content-center">
          <button
            class="btn btn-primary btn-sm mx-2"
            (click)="setShownTraits('jewelery')"
          >
            Jewelery
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <!-- Chosen Item -->
  <div class="row">
    <div class="card col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3">
      <div class="card-body">
        <h5 class="card-title text-center">{{ chosenItem }}</h5>
      </div>
      <div class="mb-3" id="wow">
        <div class="form-floating">
          <select
            id="lol"
            name="lol"
            class="form-select"
            [(ngModel)]="chosenItem"
            (change)="itemChanged($event)"
          >
            <option *ngFor="let item of metalWeapons">
              {{ item }}
            </option></select
          ><label for="lol" class="form-label">Item</label>
        </div>
      </div>
    </div>
  </div>
  <!-- Traits -->
  <div class="row">
    <unlock-button
      *ngIf="shownTraits"
      [name]="'Toggle All'"
      [positive]="'Learned'"
      [negative]="'Locked'"
      (optionSelected)="onOptionSelected($event)"
    ></unlock-button>
    <unlock-button
      *ngFor="let trait of shownTraits; let i = index"
      [id]="'${trait}-${i}'"
      [name]="trait"
      [positive]="'Learned'"
      [negative]="'Locked'"
      [outsideOption]=""
      (optionSelected)="onOptionSelected($event)"
    ></unlock-button>
  </div>
</div>

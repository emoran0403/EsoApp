<!-- Navigation - Crafting Type -->
<div class="p-1 my-1 col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3">
  <div class="row">
    <div class="d-flex">
      <button class="btn btn-primary" (click)="nextOrPrevCraftingType('prev')">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-caret-left-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"
          />
        </svg>
        Previous
      </button>
      <div
        class="setWidthB d-flex align-items-center justify-content-center setWidthA"
      >
        <strong>{{ selectedCraftingType }}</strong>
      </div>
      <button class="btn btn-primary" (click)="nextOrPrevCraftingType('next')">
        Next
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-caret-right-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"
          />
        </svg>
      </button>
    </div>
  </div>
</div>

<!-- Unlocks -->
<div class="p-1 my-1 col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3">
  <div class="d-flex flex-column align-items-center">
    <unlock-button
      [name]="'Toggle All'"
      [positive]="'Known'"
      [negative]="'Unknown'"
      [setOption]="hasAllUnlocks"
      (optionSelected)="handleToggleAll($event)"
    ></unlock-button>

    <ng-container *ngFor="let unlock of unlocksForButtons">
      <unlock-button
        [name]="unlock[0]"
        [setOption]="unlock[1]"
        [positive]="'Known'"
        [negative]="'Unknown'"
        (optionSelected)="handleToggleUnlock($event)"
      ></unlock-button>
    </ng-container>
  </div>
</div>

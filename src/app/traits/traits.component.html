<!-- Crafting Type -->
<div class="container">
  <div class="row">
    <div class="card col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3">
      <div class="my-3 d-flex flex-row justify-content-around" id="wow">
        <select-dropdown
          class="col-3"
          [buttonText]="'Crafting'"
          [options]="craftingTypes"
          (selectedOption)="handleCraftingTypeChange($event)"
        >
        </select-dropdown>
        <div class="col-9">
          <h5 *ngIf="chosenCraftingType" class="card-title text-center">
            {{ chosenCraftingType }}
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Items and Traits -->
<div class="container">
  <!-- Chosen Item -->
  <div class="row">
    <div class="card col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3">
      <div class="my-3 d-flex flex-row justify-content-around" id="wow">
        <select-dropdown
          class="col-3"
          [buttonText]="'Item'"
          [options]="shownItems"
          [disableFromParent]="disableItems"
          (selectedOption)="handleSelectedItemChange($event)"
        >
        </select-dropdown>
        <div class="col-9">
          <h5 *ngIf="chosenItem" class="card-title text-center">
            {{ chosenItem }}
          </h5>
        </div>
      </div>
    </div>
  </div>
  <!-- Traits -->
  <div class="row" *ngIf="chosenItem">
    <unlock-button
      [name]="'Toggle All'"
      [positive]="'Learned'"
      [negative]="'Locked'"
      (optionSelected)="onOptionSelected($event)"
    ></unlock-button>
    <unlock-button
      *ngFor="let trait of shownTraits; let i = index"
      [id]="'${trait}-${i}'"
      [name]="trait"
      [positive]="'Learned'"
      [negative]="'Locked'"
      [optionFromParent]=""
      (optionSelected)="onOptionSelected($event)"
    ></unlock-button>
  </div>
</div>

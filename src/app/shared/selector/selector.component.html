<div class="form-floating">
  <select
    name="selector"
    class="form-select"
    [(ngModel)]="chosenOption"
    (change)="optionChanged($event)"
  >
    <option *ngFor="let option of options">
      {{ option }}
    </option>
  </select>
  <label for="selector" class="form-label">Item</label>
</div>

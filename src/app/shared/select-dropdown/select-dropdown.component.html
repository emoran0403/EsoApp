<!-- [isDisabled]="disableFromParent" -->
<div class="btn-group" dropdown>
  <button
    id="button-basic"
    dropdownToggle
    type="button"
    class="btn btn-primary dropdown-toggle"
    aria-controls="dropdown-basic"
  >
    {{ buttonText }} <span class="caret"></span>
  </button>
  <ul
    id="dropdown-basic"
    *dropdownMenu
    class="dropdown-menu"
    role="menu"
    aria-labelledby="button-basic"
  >
    <li *ngFor="let option of options" role="menuitem">
      <div class="dropdown-item" (click)="optionClicked(option)">
        {{ option }}
      </div>
    </li>
  </ul>
</div>
